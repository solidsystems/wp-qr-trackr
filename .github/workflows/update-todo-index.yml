name: Update TODO Index

on:
  workflow_dispatch:
  push:
    branches: [main, "feature/*"]
  pull_request:
    branches: [main, "feature/*"]

permissions:
  contents: write

jobs:
  update-todo-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make script executable
        run: chmod +x scripts/update-todo-index.sh

      - name: Run TODO index update script
        run: ./scripts/update-todo-index.sh

      - name: Commit and push if TODO.md changed
        env:
          GITHUB_HEAD_REF: ${{ github.head_ref }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          set -e
          BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          git checkout "$BRANCH"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(ci): update TODO and STATUS via automation"
            git push origin "HEAD:$BRANCH"
          fi
